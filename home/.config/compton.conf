backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
vsync = "opengl-swc";

detect-client-opacity = true;
paint-on-overlay = true;


shadow = true;
no-dnd-shadow = false;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -15;
shadow-offset-y = -10;
shadow-opacity = 0.25;
shadow-ignore-shaped = false;
shadow-exclude = [
    #"! name~=''",
    "name = 'Notification'",
    #"name = 'Plank'",
    #"name = 'Docky'",
    #"name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    #"name *= 'Chromium'",
    #"name *= 'Chrome'",
    #"name *= 'Firefox'",
    "class_g = 'Conky'",
    #"class_g = 'Kupfer'",
    #"class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c"
];

menu-opacity = 0.9;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;

inactive-dim = 0.2;

blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-background-exclude = [
    #"window_type = 'dock'",
    "window_type = 'desktop'"
];

fading = true;
fade-delta = 4;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [ ];

detect-transient = true;
detect-client-leader = true;
detect-rounded-corners = true;

wintypes:
{
    tooltip =
    {
        # fade: Fade the particular type of windows.
        fade = true;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.75;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
};